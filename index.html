<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="expenseTracker.css" />
    <title>temp</title>
  </head>
  <body>
    <h1>Expense Tracker</h1>
    <!--
      <button id="readBack">Retrieve Data</button>
    <h3>Add a new item:</h3>
  -->

    <form id="dummyServer" action="dummyServer.html">
      <!-- dummy server -->
      <div id="div0">
        <label for="description">Description:</label>
        <input
          id="description"
          type="text"
          placeholder="What is the nature of the expense?"
          value=""
        />
      </div>
      <hr />

      <div id="wrapper1">
        <div id="div1">
          <label for="date">Date:</label>
          <input id="date" type="date" name="date" />
        </div>
        <div id="div2">
          <label for="amount">Amount:</label>
          <input id="amount" type="number" />
        </div>
      </div>
      <hr />

      <div id="div3">
        <!-- <button id="fetchRows">Backup Data</button> -->
        <label for="post"></label>
        <input id="post" type="submit" value="Post Expense" />
        <p id="boldText">Net Balance: <span id="netBalance">TBD</span></p>
      </div>
      <hr />
    </form>

    <header>
      <span id="dateHeader">Date</span>
      <button id="eraseHeader">x</button>
      <span id="descriptionHeader">Description</span>
      <span id="amountHeader">Amount</span>
    </header>
    <hr id="hrHeader" />

    <main id="parent"></main>

    <script src="expenseTracker.js"></script>
  </body>
</html>
